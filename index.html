<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="index.css">
    <!-- Script -->
    <script defer src="index.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-top">
                    <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
                </div>
                <div class="card-mid">
                    <img src="images/image-victor.jpg" alt="image-victor">
                    <div class="name-age">
                        <h1>Victor Crest</h1>
                        <p>26</p>
                    </div>
                    <p>London</p>
                </div>
                <div class="card-bot">
                    <div class="list">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="list">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="list">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/sgnovo">Novo Saga</a>.
    </footer>
</body>
</html>
